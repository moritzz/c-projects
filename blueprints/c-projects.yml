title: Projects

pages:
  template: c-project
  num: zero

files:
  sortable: true
  fields:
    caption:
      label: Caption
      type: text

fields:
  title:
    label: Title
    type:  text

  hero:
    label: Hero Image
    type: image

  intro:
    label: Intro
    type:  textarea
    
  source:
    label: Project source
    type: select
    required: true
    options:
      structure: "List below"
      children: "Child pages"
    default: structure
      
  projects:
    label: Projects
    type: structure
    entry: | 
      <strong>{{title}}</strong> ({{category}})<br />
      ({{date_from}} - {{date_to}}, {{where}})<br />
      <br />
      {{intro}}<br />
      <br />
      {{text}}<br />
      <br />
      <a href="{{link}}" target="preview">Link</a><br />
    fields:
      title:
        label: Title
        type: text
        required: true
      category:
        extends: category
      where:
        label: Where
        type: text
      date_span: 
        extends: date_span
      cover:
        label: Cover Image
        type: image
      intro:
        label: Intro
        type: textarea
        required: true
      text:
        label: Text
        type: textarea
      link:
        label: Link
        type: url
  
  text:
    label: Text
    type:  textarea